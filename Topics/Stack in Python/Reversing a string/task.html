<h2>Reversing a string</h2>
<p></p>
<p>Given a number <code class="java">n</code> followed by a sequence of <code class="java">n</code> characters, print them in the reverse order.</p>
<p>Put the characters in a stack and then pop, and print them one by one.</p><br><b>Sample Input:</b><br><pre><code class="language-no-highlight">5<br>s<br>t<br>a<br>c<br>k<br></code></pre><br><b>Sample Output:</b><br><pre><code class="language-no-highlight">k<br>c<br>a<br>t<br>s</code></pre><br><br><br><font color="gray">Memory limit: 256 MB</font><br><font color="gray">Time limit: 15 seconds</font><br><br>
